

<!DOCTYPE html>
<html>
  <head>

    <!-- Compiled and minified CSS -->

    <style>
        span.badge {
            font-size: 10px;
            background-color: blue;
            color: black;
        }
        span.badge.tests {
            background-color: #c6ff00;
        }
        span.badge.warnings {
            background-color: #ffeb3b;
        }
        span.badge.failed {
            background-color: #d32f2f;
            color: white;
            font-size: 14px
        }
        span.badge.disabled {
            background-color: #e0e0e0;
        }
        span.badge.duration {
            color: white;
            background-color: #2196f3;
        }

    </style>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="blue-grey darken-4">

      <nav class="blue-grey darken-3">
        <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="padding-left: 10px">My project - Reports</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./gg-index.html">GGtests</a></li>
            <li><a href="./reports/ue4/index.html">UE4</a></li>
        </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col s6">
                <div class="card gg">
                    <a href="./gg-index.html">
                        <div class="card-content white-text">
                            <span class="card-title">Google Tests reports</span>
                            <p>
                                <span class="badge failed">0</span>
                                <span class="badge warnings">0</span>
                                <span class="badge disabled">0</span>
                                <span class="badge tests">0</span>
                                <span class="badge duration">0</span>
                            </p>
                        </div>
                    </a>
                  </div>
            </div>
            <div class="col s6">
                <div class="card ue4">
                    <a href="./reports/ue4/index.html">
                        <div class="card-content white-text">
                            <span class="card-title">UE4 tests reports</span>
                            <p>
                                <span class="badge failed">0</span>
                                <span class="badge warnings">0</span>
                                <span class="badge disabled">0</span>
                                <span class="badge tests">0</span>
                                <span class="badge duration">0</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Compiled and minified JavaScript -->
    <script
        src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $.getJSON( "./reports/global-reports.json", function( data ) {
            const fields = ["tests","warnings","failed","disabled","duration"];
            const projects = ["gg","ue4"];
            for (const proj of projects) {
                let color = 'grey';
                for (const field of fields) {
                    if (data[proj] != undefined && data[proj][field]) {
                        let val =  data[proj][field] % 1 === 0 ? data[proj][field] : data[proj][field].toFixed(2);
                        $(`.card.${proj} .badge.${field}`).removeClass("hide").text(`${val} ${field}`);
                        color = field === 'failed' && data[proj][field] > 0 ? 'red' : color;
                        color = color === 'grey' ? 'light-green' : color;
                    } else {
                        $(`.card.${proj} .badge.${field}`).addClass("hide")
                    }
                }
                $(`.card.${proj}`).addClass(color);
            }
        });
    </script>
  </body>
</html>
